<div class="one-example">
    <select [(ngModel)]="city">
        <option selected>Pozna≈Ñ</option>
        <option>Warszawa</option>
    </select>
    <input [(ngModel)]="name" />
    <div>
        <button (click)="addTeamMember('Red')">Add red</button>
        <button (click)="addTeamMember('Green')">Add green</button>
        <button (click)="addTeamMember('Blue')">Add blue</button>
    </div>
    <div class="members-list">
        All team members:
        <div *ngFor="let teamMember of teamMembers">
            <span>{{teamMember.name}}</span>
            <span>{{teamMember.city}}</span>
            <span>{{teamMember.teamColor}}</span>
        </div>
    </div>
    <div class="members-list">
        All green members:
        <div *ngFor="let teamMember of teamMembers | teamMembersFilter:'Green' ">
            <span>{{teamMember.name}}</span>
            <span>{{teamMember.city}}</span>
            <span>{{teamMember.teamColor}}</span>
        </div>
    </div>
    <div class="members-list">
        All red members from Warszawa:
        <div *ngFor="let teamMember of teamMembers | teamMembersFilter:'Red':'Warszawa' ">
            <span>{{teamMember.name}}</span>
            <span>{{teamMember.city}}</span>
            <span>{{teamMember.teamColor}}</span>
        </div>
    </div>
</div>
